[global]
suid=74152

[mongo]
url=mongodb://127.0.0.1:27017
releaseTimeout=+5000

[services]
gateway=http://127.0.0.1:6110
oauth=http://127.0.0.1:6111
authoriz=http://127.0.0.1:6011
files=http://127.0.0.1:6112
mail=http://127.0.0.1:6113
log=http://127.0.0.1:6114
monitor=http://127.0.0.1:6115
script=http://127.0.0.1:6116
dynamic=http://127.0.0.1:6117
webPortal=http://127.0.0.1:8080

[redis]
host=127.0.0.1
port=+6379
releaseTimeout=+6000

[encrypt]
pwd=a!b@=;
helmet=false

[oauth]
url=${[services].oauth}
services.oauth=${[services].authoriz}
services.mail=${[services].mail}
mongo.url=${[mongo].url}/oauth
mongo.releaseTimeout=${[mongo].releaseTimeout}
redis=${[redis]}
app.suid=${[global].suid}
encrypt=${[encrypt]}

[files]
url=${[services].files}
services.oauth=${[services].authoriz}
mongo.url=${[mongo].url}/files
mongo.releaseTimeout=${[mongo].releaseTimeout}
redis=${[redis]}
app.scanTimeout=+5000
encrypt=${[encrypt]}

[log]
url=${[services].log}
services.oauth=${[services].authoriz}
mongo.url=${[mongo].url}/log
mongo.releaseTimeout=${[mongo].releaseTimeout}
encrypt=${[encrypt]}

[dynamic]
url=${[services].dynamic}
services.oauth=${[services].authoriz}
mongo.url=${[mongo].url}/dynamic
mongo.releaseTimeout=${[mongo].releaseTimeout}
encrypt=${[encrypt]}

[mail]
url=${[services].mail}
services.oauth=${[services].authoriz}
mongo.url=${[mongo].url}/mail
mongo.releaseTimeout=${[mongo].releaseTimeout}
redis=${[redis]}
app.scanTimeout=+5000
encrypt=${[encrypt]}

[autoScript]
url=${[services].script}
services.oauth=${[services].authoriz}
mongo.url=${[mongo].url}/script
mongo.releaseTimeout=${[mongo].releaseTimeout}
encrypt=${[encrypt]}

[apiMonitor]
url=${[services].monitor}
services.oauth=${[services].authoriz}
services.mail=${[services].mail}
services.log=${[services].log}
mongo.url=${[mongo].url}/monitor
mongo.releaseTimeout=${[mongo].releaseTimeout}
app.timeoutPingService=5000
app.timeoutSpamMail=900000
encrypt=${[encrypt]}

[apiGateway]
url=${[services].gateway}
services.oauth=${[services].authoriz}
mongo.url=${[mongo].url}/gateway
mongo.releaseTimeout=${[mongo].releaseTimeout}
app.suid=${[global].suid}
encrypt=${[encrypt]}

[webPortal]
url=${[services].webPortal}
app.suid=${[global].suid}
encrypt=${[encrypt]}
services.oauth=http://127.0.0.1:6111
services.mail=http://127.0.0.1:6113
services.log=http://127.0.0.1:6114
services.files=http://127.0.0.1:6112
services.gateway=http://127.0.0.1:6110
services.script=http://127.0.0.1:6116
services.dynamic=http://127.0.0.1:6117
services.monitor=http://127.0.0.1:6115
