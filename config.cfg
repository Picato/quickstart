[global]
suid=555

[mongo]
url=mongodb://127.0.0.1:27017
releaseTimeout=+5000

[redis]
host=127.0.0.1
port=+6379
releaseTimeout=+6000

[encrypt]
pwd=)^!!!(**

[oauth]
url=http://127.0.0.1:6111
services.oauth=${[oauth].url}
mongo.url=${[mongo].url}/oauth
mongo.releaseTimeout=${[mongo].releaseTimeout}
redis=${[redis]}
app.suid=${[global].suid}
encrypt=${[encrypt]}

[files]
url=http://127.0.0.1:6112
services.oauth=${[oauth].url}
mongo.url=${[mongo].url}/files
mongo.releaseTimeout=${[mongo].releaseTimeout}
redis=${[redis]}
app.scanTimeout=+5000
encrypt=${[encrypt]}

[log]
url=http://127.0.0.1:6114
services.oauth=${[oauth].url}
mongo.url=${[mongo].url}/log
mongo.releaseTimeout=${[mongo].releaseTimeout}
encrypt=${[encrypt]}

[dynamic]
url=http://127.0.0.1:6117
services.oauth=${[oauth].url}
mongo.url=${[mongo].url}/dynamic
mongo.releaseTimeout=${[mongo].releaseTimeout}
encrypt=${[encrypt]}

[mail]
url=http://127.0.0.1:6113
services.oauth=${[oauth].url}
mongo.url=${[mongo].url}/mail
mongo.releaseTimeout=${[mongo].releaseTimeout}
redis=${[redis]}
app.scanTimeout=+5000
encrypt=${[encrypt]}

[autoScript]
url=http://127.0.0.1:6116
services.oauth=${[oauth].url}
mongo.url=${[mongo].url}/script
mongo.releaseTimeout=${[mongo].releaseTimeout}
encrypt=${[encrypt]}

[apiMonitor]
url=http://127.0.0.1:6115
services.oauth=${[oauth].url}
services.mail=${[mail].url}
mongo.url=${[mongo].url}/monitor
mongo.releaseTimeout=${[mongo].releaseTimeout}
app.timeoutPingService=300000
app.timeoutSpamMail=900000
encrypt=${[encrypt]}

[apiGateway]
url=http://127.0.0.1:6110
services.oauth=${[oauth].url}
mongo.url=${[mongo].url}/gateway
mongo.releaseTimeout=${[mongo].releaseTimeout}
app.suid=${[global].suid}
encrypt=${[encrypt]}

[webPortal]
url=http://127.0.0.1:8080
app.suid=${[global].suid}
encrypt=${[encrypt]}
services.oauth=http://127.0.0.1:6111
services.mail=http://127.0.0.1:6113
services.log=http://127.0.0.1:6114
services.files=http://127.0.0.1:6112
services.gateway=http://127.0.0.1:6110
services.script=http://127.0.0.1:6116
services.dynamic=http://127.0.0.1:6117
services.monitor=http://127.0.0.1:6115
