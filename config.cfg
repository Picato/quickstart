[mongo]
url=mongodb://localhost:27017
releaseTimeout=+50000

[redis]
host=localhost
port=+6379
releaseTimeout=+50000

[oauth]
url=http://localhost:1001
services.oauth=http://localhost:1001
mongo.url=${[mongo].url}/oauth
mongo.releaseTimeout=${[mongo].releaseTimeout}
redis=${[redis]}

[files]
url=http://localhost:1002
services.oauth=${[oauth].url}
mongo.url=${[mongo].url}/files
mongo.releaseTimeout=${[mongo].releaseTimeout}
app.periodToDelete=+3600000
app.scanTimeout=+1800000

[log]
url=http://localhost:1004
services.oauth=${[oauth].url}
mongo.url=${[mongo].url}/log
mongo.releaseTimeout=${[mongo].releaseTimeout}

[mail]
url=http://localhost:1003
services.oauth=${[oauth].url}
mongo.url=${[mongo].url}/mail
mongo.releaseTimeout=${[mongo].releaseTimeout}
app.scanTimeout=+15000


